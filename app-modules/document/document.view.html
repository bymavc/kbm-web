<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>{{ vm.document.name }}</h2>
                <p>{{ vm.document.description }}</p>
                <div class="mb-4">
                    <span ng-repeat="tag in vm.document.tags" class="badge badge-light border mr-2 mb-2"><a href="{{ '#!/tag/'+ tag }}">{{ tag }}</a></span>
                    <div class="float-right">
                        <a href="" class="text-secondary mr-2">
                            <i class="fa fa-download"></i>
                        </a>
                        <a ng-if="vm.isWorker" href="{{ '#!/edit/document/' + vm.document.id }}" class="text-info mr-2">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a ng-if="vm.isWorker" href="" class="text-danger mr-2" data-toggle="modal" data-target="#deleteModal">
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb" role="navigation">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ '#!/kb/' + vm.kb.id }}">{{ vm.kb.name }}</a></li>
                        <li ng-repeat="folder in vm.folder" ng-if="folder.parent_folder" class="breadcrumb-item">
                            <a href="{{ '#!/kb/' + vm.kb.id + '?folder=' + folder.id }}">{{ folder.name }}</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="content"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade options-modal" id="deleteModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form ng-submit="vm.deleteDocument()" role="form">
                <div class="modal-header">
                    <h6 class="modal-title">Delete Document</h6>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this document?</p>
                </div>
                <div class="modal-footer">
                    <button ng-disabled="vm.dataLoading" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" ng-disabled="vm.dataLoading" class="btn btn-danger">
                        <div ng-if="vm.dataLoading">
                            <i class="fa fa-spinner fa-pulse"></i>
                        </div>
                        <div ng-if="!vm.dataLoading">
                            Delete
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
